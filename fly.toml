# fly.toml app configuration file generated for gvses-market-insights on 2025-10-11T19:30:38-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gvses-market-insights'
primary_region = 'iad'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'

[deploy]
  wait_timeout = "10m"

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

    [services.ports.http_options]
      compress = false

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '60s'

  [[services.http_checks]]
    interval = '15s'
    timeout = '30s'
    grace_period = '120s'
    method = 'get'
    path = '/health'
    protocol = 'http'

[[vm]]
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 2
