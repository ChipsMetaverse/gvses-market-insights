[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output and reporting
addopts =
    --verbose
    # --cov=services  # Requires pytest-cov
    # --cov=routers
    # --cov-report=html
    # --cov-report=term-missing
    --tb=short
    --color=yes
    --durations=10

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external services (OpenAI, Alpaca, MCP)
    performance: marks performance benchmark tests
    unit: marks fast unit tests
    smoke: marks smoke tests for critical functionality

# Timeout settings (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Coverage settings (requires pytest-cov)
# [coverage:run]
# source = services,routers
# omit =
#     */tests/*
#     */test_*.py
#     */__pycache__/*
#     */venv/*
