[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx/error.log
stdout_logfile=/var/log/nginx/access.log

[program:backend]
directory=/app/backend
command=uvicorn mcp_server:app --host 0.0.0.0 --port 8000 --workers 1 --limit-max-requests 1000
autostart=true
autorestart=true
priority=20
stderr_logfile=/var/log/backend.err.log
stdout_logfile=/var/log/backend.out.log
environment=PATH="/usr/local/bin:/usr/bin:/bin",PYTHONPATH="/app:/app/backend"

[program:market-mcp-server]
directory=/app/market-mcp-server
command=node --max-old-space-size=512 --optimize-for-size index.js
autostart=true
autorestart=true
priority=10
stderr_logfile=/var/log/mcp-server.err.log
stdout_logfile=/var/log/mcp-server.out.log
environment=PATH="/usr/local/bin:/usr/bin:/bin",NODE_ENV="production"