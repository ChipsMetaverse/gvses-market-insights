version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_AGENT_ID=${ELEVENLABS_AGENT_ID}
      - MODEL=${MODEL:-claude-3-sonnet-20240229}
      - MCP_SERVERS=${MCP_SERVERS:-[]}
      - SYSTEM_PROMPT=${SYSTEM_PROMPT}
    volumes:
      - ./backend:/app
    command: uvicorn mcp_server:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - voice-assistant-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_API_URL=http://backend:8000
      - VITE_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - voice-assistant-network

  market-mcp-server:
    build:
      context: ./market-mcp-server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./market-mcp-server:/app
      - /app/node_modules
    command: node index.js 3001
    networks:
      - voice-assistant-network

  forex-mcp-server:
    build:
      context: ./forex-mcp-server
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    volumes:
      - ./forex-mcp-server:/app
    command: python src/forex_mcp/server.py --transport http --host 0.0.0.0 --port 3002
    networks:
      - voice-assistant-network

  crypto-mcp-server:
    build:
      context: ./crypto-mcp-server
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    volumes:
      - ./crypto-mcp-server:/app
    command: python -m crypto_mcp.server --transport http --port 3003
    networks:
      - voice-assistant-network

  alpaca-mcp-server:
    build:
      context: ./alpaca-mcp-server
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - ALPACA_API_KEY=${ALPACA_API_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY}
    volumes:
      - ./alpaca-mcp-server:/app
    command: python server.py --transport http --port 3004
    networks:
      - voice-assistant-network

networks:
  voice-assistant-network:
    driver: bridge
